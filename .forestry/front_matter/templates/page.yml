---
label: Page
hide_body: true
display_field: page_title
fields:
- name: layout
  type: text
  config:
    required: false
  label: Layout
  hidden: true
  default: "../layouts/page.astro"
- name: published
  type: boolean
  default: true
  label: Published
- name: page_title
  type: text
  config:
    required: false
  label: Page title
- name: uri
  type: text
  config:
    required: true
  label: URI
  default: ''
  description: Page uri <strong>without</strong> a leading or ending "<strong>/</strong>"
    (ie. <strong>contact</strong>). Set '<strong>HOME</strong>' for the homepage.
  showOnly:
    value: true
- name: blocks
  type: blocks
  label: Blocks
  template_types:
  - header-block
  - block-content-media
  - block-projects
  - block-faqs
  - block-testimonials
  - pricing-block
  - team-block
  config:
    min: 
    max: 
- name: seo
  type: include
  config: {}
  template: seo
  label: SEO
