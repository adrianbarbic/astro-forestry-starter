---
new_page_extension: md
auto_deploy: false
admin_path: "/public/admin"
webhook_url: 
sections:
- type: directory
  path: src/pages
  label: Pages
  create: all
  match: "**/*"
  new_doc_ext: app
  templates:
  - page
- type: heading
  label: Team
- type: document
  path: src/data/team-profiles.json
  label: Profiles
- type: heading
  label: Globals
- type: document
  path: src/globals/settings.json
  label: Settings
- type: document
  path: src/globals/navigation.json
  label: Navigation
upload_dir: public/uploads
public_path: "/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: dist
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run start
